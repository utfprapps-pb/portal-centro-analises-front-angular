<p-dialog [(visible)]="visible" [modal]="true" [style]="{ width: width, height: height }" [draggable]="draggable"
    [resizable]="resizable" (onHide)="onHide()">
    <ng-template pTemplate="header">
        <div class="modal-header">
            <h3 class="m-0">{{ header }}</h3>
        </div>
    </ng-template>

    <ng-content></ng-content>
</p-dialog>

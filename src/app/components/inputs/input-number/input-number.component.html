<div class="form-group">
    <label [for]="id" *ngIf="!!label" class="form-label bold">{{label}}</label>

    <div class="position-relative">
        <p-inputNumber #input [useGrouping]="false" [id]="id" [name]="name" autocomplete="off"
            [maxlength]="maxlength" [placeholder]="placeholder" [disabled]="disabled"
            [showClear]="showClear && !disabled" [(ngModel)]="innerValue" [max]="max" [min]="min"
            [class]="class" [inputStyleClass]="class" (onClear)="forceClear()" />
        <invalid-info #invalid class="mr-icon-1" [causes]="invalidCause"></invalid-info>
    </div>
</div>

<div class="form-group">
    <label [for]="id" *ngIf="!!label" class="form-label bold">{{label}}</label>

    <div class="position-relative">
        <input #input pInputText [class]="class" [id]="id" [name]="name" autocomplete="off"
            [maxlength]="maxlength" [placeholder]="placeholder" [disabled]="disabled" [(ngModel)]="innerValue"
            [type]="!!realPassword && (visibilityType == 'password') ? 'password' : 'text'"
            [ngClass]="{'password': visibilityType == 'password'}" />
        <i class="mr-icon-0 fa" *ngIf="allowToggle" (click)="changevisibilityType()" [ngClass]="{
                'cursor-pointer': !disabled,
                'fa-eye': visibilityType == 'text',
                'fa-eye-slash': visibilityType == 'password'
            }">
        </i>
        <i class="pi pi-times cursor-pointer mr-icon-1" *ngIf="!!innerValue && showClear && !disabled"
            (click)="forceClear()">
        </i>
        <invalid-info #invalid class="mr-icon-2" [causes]="invalidCause"></invalid-info>
    </div>
</div>

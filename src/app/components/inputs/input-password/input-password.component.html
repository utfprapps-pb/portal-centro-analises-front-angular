<div class="form-group">
    <label [for]="name" *ngIf="!!label">{{label}}</label>

    <p-inputGroup>
        <input pInputText [id]="name" [placeholder]="placeholder" [type]="fieldType" [disabled]="disabled" [(ngModel)]="innerValue" />
        <p-inputGroupAddon (click)="changeFieldType()" class="cursor-pointer">
            <i class="fa" [ngClass]="{'fa-eye': fieldType == 'text', 'fa-eye-slash': fieldType == 'password'}"></i>
        </p-inputGroupAddon>
    </p-inputGroup>

</div>

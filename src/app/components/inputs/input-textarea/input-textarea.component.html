<div class="form-group">
    <label [for]="id" *ngIf="!!label" class="form-label bold">{{label}}</label>

    <div class="position-relative">
        <textarea #input pInputTextarea [class]="class" [id]="id" [name]="name" autocomplete="off"
            [placeholder]="placeholder" [disabled]="disabled" [readOnly]="disabled" [(ngModel)]="innerValue"
            [maxLength]="maxlength" style="padding-right: 30px;" [rows]="rows" [autoResize]="autoResize">
        </textarea>
        <i class="pi pi-times cursor-pointer mr-icon-1" *ngIf="!!innerValue && showClear && !disabled"
            (click)="forceClear()">
        </i>
        <invalid-info #invalid class="mr-icon-2" [causes]="invalidCause"></invalid-info>
    </div>
</div>

<form-crud #formView [pageTitle]="'Alterar Senha'" [changeTitle]="false">
    <div class="row">
        <div class="col-24">
            <input-password label="Senha Atual" compCtrl required [minlength]="6" [maxlength]="254"
                [(ngModel)]="changePassword.oldPassword">
            </input-password>
        </div>
    </div>
    <div class="row">
        <div class="col-24">
            <input-password label="Nova Senha" compCtrl required [minlength]="6" [maxlength]="254"
                [(ngModel)]="changePassword.newPassword" [equals]="passwordConfirm">
            </input-password>
        </div>
    </div>
    <div class="row">
        <div class="col-24">
            <input-password label="Confirmação da Senha" compCtrl required [minlength]="6" [maxlength]="254"
                [(ngModel)]="passwordConfirm" [equals]="changePassword.newPassword">
            </input-password>
        </div>
    </div>

</form-crud>

<div class="header" [ngClass]="{'mobile-menu': pageSettings.isMobile}">
    <p-menubar [model]="items" [autoHide]="true">
        <ng-template pTemplate="start">
            <a href="/#/inicio">
                <img src="../../../assets/images/logo.png" height="34" class="mr-2" />
            </a>
        </ng-template>
        <ng-template pTemplate="end">
            <span class="align-text-top">
                OlÃ¡,
            </span>
            <button id="buttonUser" class="btn btn-md btn-link bold px-1 py-0 text-dark"
                (click)="tiredMenu.toggle($event)">
                {{user.displayName}}
                <i class="fa fa-chevron-down"></i>
            </button>

            <p-tieredMenu #tiredMenu [model]="profileItens" [popup]="true"></p-tieredMenu>
        </ng-template>
    </p-menubar>

    <p-dialog *ngIf="!!user" [(visible)]="isVisibleModalChangePassword" [modal]="true" [style]="{ width: '25vw' }"
        [draggable]="false" [resizable]="false" (onHide)="onClickCancloseModalChangePassword()">
        <ChangePasswordComponent (onChangeComplete)="onClickCancloseModalChangePassword()"></ChangePasswordComponent>

        <ng-template pTemplate="header">
            <div class="row">
                <div class="col-24">
                    <h1 class="m-0">Alterar Senha</h1>
                </div>
            </div>
        </ng-template>
    </p-dialog>
</div>

<form-crud #formView [pageTitle]="'Perfil'">

    <div class="row">
        <div class="col-24">
            <input-text label="Nome" compCtrl disabled required [(ngModel)]="object.name" [minlength]="4"
                [maxlength]="255">
            </input-text>
        </div>
    </div>
    <div class="row">
        <div class="col-24">
            <input-email label="Email" compCtrl disabled required [(ngModel)]="object.email" [minlength]="4"
                [maxlength]="255">
            </input-email>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-24">
            <h3 class="m-0">Alterar Senha</h3>
        </div>
    </div>
    <hr class="mt-2 border border-success mx-3">
    <div class="row">
        <div class="col-24">
            <input-password label="Senha Atual" compCtrl required [minlength]="6"
            [maxlength]="254" [(ngModel)]="changePassword.oldPassword">
        </input-password>
        </div>
    </div>
    <div class="row">
        <div class="col-24">
            <input-password label="Nova Senha" compCtrl required [minlength]="6"
            [maxlength]="254" [(ngModel)]="changePassword.newPassword"
            [equals]="passwordConfirm">
        </input-password>
        </div>
    </div>
    <div class="row">
        <div class="col-24">
            <input-password label="ConfirmaÃ§Ã£o da Senha" compCtrl required [minlength]="6"
            [maxlength]="254" [(ngModel)]="passwordConfirm"
            [equals]="changePassword.newPassword">
        </input-password>
        </div>
    </div>

</form-crud>

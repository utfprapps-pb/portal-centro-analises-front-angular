<div class="login-body">

    <div class="login-panel">
        <div class="row justify-content-center">
            <div class="col-16 col-sm-12 col-md-8 login-card bg-white p-3" [ngClass]="{'w-100': isMobile, 'h-100': isMobile}">
                <div class="text-center">
                    <h3>Bem vindo!</h3>
                    <b>Digite seus dados para continuar</b>
                </div>
                <div class="mt-2">
                    <input-text label="Usuário"></input-text>
                    <div class="small-text">
                        Instituição: professores.utfpr.edu.br / utfpr.edu.br / alunos.utfpr.edu.br
                    </div>
                    <div class="small-text">
                        Externo: qualquer e-mail permitido.
                    </div>
                    <div class="mt-2">
                        <input-password label="Senha"></input-password>
                        <div class="row">
                            <div class="col-12 p-0">
                                <p class="small-text link cursor-pointer">Esqueci minha senha</p>
                            </div>
                            <div class="col-12 p-0 text-right">
                                <p class="small-text link cursor-pointer">Reenviar e-mail de validação</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-24 p-0 text-center">
                        <button class="w-100 btn btn-lg btn-primary">Entrar</button>
                        <p class="small-text link cursor-pointer mt-2 mb-0">Ainda não tem Conta?<br>Clique aqui para se registrar!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form-base #formView>
    <div class="login-body">
        <div class="login-panel">
            <div class="row justify-content-center">
                <div class="col-16 col-sm-12 col-md-8 login-card bg-white p-3"
                    [ngClass]="{'w-100': isMobile, 'h-100vh': isMobile}">
                    <div class="display-grid h-100">
                        <div>
                            <div class="text-center">
                                <h3>Bem vindo!</h3>
                                <b>Digite seus dados para continuar</b>
                            </div>
                        </div>
                        <div>
                            <div class="my-auto">
                                <input-text label="Email" compCtrl required [(ngModel)]="object.email"
                                    [minlength]="4" [maxlength]="255"></input-text>
                                <div class="row">
                                    <div class="col-24 p-0">
                                        <p class="small-text pt-1">
                                            Instituição: professores.utfpr.edu.br / utfpr.edu.br /
                                            alunos.utfpr.edu.br<br>
                                            Externo: qualquer e-mail permitido.
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="my-auto">
                                <input-password label="Senha" compCtrl required [minlength]="6"
                                    [maxlength]="254" [(ngModel)]="object.password"></input-password>
                                <div class="row">
                                    <div class="col-12 p-0">
                                        <p class="small-text pt-1 link cursor-pointer">
                                            Esqueci minha senha
                                        </p>
                                    </div>
                                    <div class="col-12 p-0 text-right">
                                        <p class="small-text pt-1 link cursor-pointer">
                                            Reenviar e-mail de validação
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-auto">
                            <div class="row mt-4">
                                <div class="col-24 p-0 text-center">
                                    <button class="w-100 btn btn-lg btn-primary"
                                        (click)="onClickEntrar()">Entrar</button>
                                    <p class="small-text link cursor-pointer mt-2 mb-0">
                                        Ainda não tem Conta?<br>
                                        Clique aqui para se registrar!
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form-base>
